<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevation Comparison | Marathon Index</title>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Roboto Slab', sans-serif;
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .black-stripe {
            height: 30px;
            width: 100%;
            background-color: #f2f2f2;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        
        .controls {
            display: flex;
            align-items: center;
            margin-top: 10px;
            width: 100%;
            justify-content: center;
        }

        .search-bar {
            position: relative;
            margin-top: 10px;
            margin-left: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            width: 100%;
        }

        .search-bar input {
            width: 90%;
            margin-left: 20px;
            padding: 10px;
            font-size: 16px;
            font-family: 'Roboto Slab', sans-serif;
            color: #4A4A4A;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .autocomplete-list {
            position: absolute;
            top: 40px;
            left: 20px;
            width: 90%;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .autocomplete-item {
            padding: 10px;
            cursor: pointer;
            color: #4A4A4A;
            text-align: left;
            font-size: 16px;
        }

        .autocomplete-item:hover {
            background-color: #f0f0f0;
        }

        .selected-marathons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            width: 90%;
        }

        .marathon-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
            font-size: 14px;
        }

        .marathon-box .left-content {
            display: flex;
            align-items: center;
        }

        .color-square {
            width: 15px;
            height: 15px;
            margin-right: 10px;
            border-radius: 3px;
        }

        .trash-icon {
            cursor: pointer;
            color: darkslategrey;
        }

        canvas {
            display: block;
            width: 100% !important;
            height: auto !important;
        }

        @media (max-width: 600px) {
            .search-bar {
                width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <div class="black-stripe"></div>
    <div style="padding-top: 10px;"></div>
    <h1>
        MARATHON INDEX <br>| ELEVATION MAP |
    </h1>
    <div class="search-bar">
        <input type="text" id="marathonSearch" placeholder="Search for a marathon..." oninput="showAutocomplete()">
        <div id="autocomplete" class="autocomplete-list"></div>
    </div>
    <div class="controls">
        <div style="position: relative; width: 90%; height: 350px; margin: auto;">
            <canvas id="scatterChart"></canvas>
        </div>
    </div>
    <div class="selected-marathons" id="selectedMarathons"></div>

    <script>
        let marathons = {};

        async function loadMarathonData() {
            try {
                const response = await fetch('marathons.json');
                marathons = await response.json();
            } catch (error) {
                console.error("Error loading marathon data:", error);
            }
        }

        async function init() {
            await loadMarathonData();

            scatterChart.update();
        }

        function showAutocomplete() {
            const input = document.getElementById('marathonSearch').value.toLowerCase();
            const autocompleteList = document.getElementById('autocomplete');
            autocompleteList.innerHTML = '';

            if (input === '') {
                return;
            }

            Object.keys(marathons).forEach(marathon => {
                if (marathon.toLowerCase().includes(input)) {
                    const item = document.createElement('div');
                    item.className = 'autocomplete-item';
                    item.textContent = marathon;
                    item.onclick = () => {
                        document.getElementById('marathonSearch').value = '';
                        addMarathonToChart(marathon);
                        clearAutocomplete();
                    };
                    autocompleteList.appendChild(item);
                }
            });
        }

        function clearAutocomplete() {
            const autocompleteList = document.getElementById('autocomplete');
            autocompleteList.innerHTML = '';
        }

        function addMarathonToChart(marathon) {
            if (scatterChart.data.datasets.some(dataset => dataset.label === marathon)) {
                alert(`${marathon} is already displayed on the chart.`);
                return;
            }

            const color = getRandomColor(1);

            scatterChart.data.datasets.push({
                label: marathon,
                data: marathons[marathon],
                backgroundColor: color.replace(/1\)$/, '0.5)'),
                borderColor: color,
                borderWidth: 2,
                tension: 0.4,
                pointRadius: 0,
                fill: false
            });
            scatterChart.update();

            const selectedMarathonsDiv = document.getElementById('selectedMarathons');
            const marathonBox = document.createElement('div');
            marathonBox.className = 'marathon-box';
            marathonBox.id = `box-${marathon.replace(/\s+/g, '-')}`;
            marathonBox.innerHTML = `
                <div class="left-content">
                    <div class="color-square" style="background-color: ${color};"></div>
                    <span>${marathon}</span>
                </div>
                <span class="trash-icon" onclick="removeMarathonFromChart('${marathon}')">&#10005;</span>
            `;
            selectedMarathonsDiv.appendChild(marathonBox);
        }

        function removeMarathonFromChart(marathon) {
            scatterChart.data.datasets = scatterChart.data.datasets.filter(dataset => dataset.label !== marathon);
            scatterChart.update();

            const marathonBox = document.getElementById(`box-${marathon.replace(/\s+/g, '-')}`);
            if (marathonBox) {
                marathonBox.remove();
            }
        }

        function getRandomColor(opacity) {
            const r = Math.floor(Math.random() * 255);
            const g = Math.floor(Math.random() * 255);
            const b = Math.floor(Math.random() * 255);
            return `rgba(${r}, ${g}, ${b}, ${opacity})`;
        }

        const ctx = document.getElementById('scatterChart').getContext('2d');

        const scatterData = {
            datasets: []
        };

const scatterOptions = {
    responsive: true,
    maintainAspectRatio: false,
    plugins: {
        legend: {
            display: false
        },
        tooltip: {
            enabled: false,
            external: function (context) {
                const tooltipEl = document.getElementById('chartjs-tooltip');

                if (!tooltipEl) {
                    const newTooltipEl = document.createElement('div');
                    newTooltipEl.id = 'chartjs-tooltip';
                    newTooltipEl.style.position = 'absolute';
                    newTooltipEl.style.background = 'rgba(0, 0, 0, 0.7)';
                    newTooltipEl.style.color = 'white';
                    newTooltipEl.style.padding = '5px 10px';
                    newTooltipEl.style.borderRadius = '5px';
                    newTooltipEl.style.pointerEvents = 'none';
                    newTooltipEl.style.fontFamily = 'Roboto Slab';
                    newTooltipEl.style.fontSize = '12px';
                    newTooltipEl.style.opacity = 0;
                    document.body.appendChild(newTooltipEl);
                }

                const tooltipElRef = document.getElementById('chartjs-tooltip');

                if (!context.tooltip.opacity) {
                    tooltipElRef.style.opacity = 0;
                    return;
                }

                const tooltipModel = context.tooltip;
                const dataPoint = tooltipModel.dataPoints[0];

                const canvasPosition = context.chart.canvas.getBoundingClientRect();

                tooltipElRef.style.opacity = 1;
                tooltipElRef.style.left = `${canvasPosition.left + tooltipModel.caretX}px`;
                tooltipElRef.style.top = `${canvasPosition.top + tooltipModel.caretY}px`;
                tooltipElRef.innerHTML = `
                    <div>
                        <b>Distance:</b> ${dataPoint.raw.x.toFixed(2)} km<br>
                        <b>Elevation:</b> ${dataPoint.raw.y.toFixed(2)} m
                    </div>
                `;
            }
        }
    },
    interaction: {
        mode: 'index',
        intersect: false,
    },
    events: ['touchstart', 'touchmove', 'touchend'],
    onTouchStart: (e, chart) => {
        const tooltipEl = document.getElementById('chartjs-tooltip');
        if (tooltipEl) tooltipEl.style.opacity = 0;
    },
    onTouchMove: (e, chart) => {
        const tooltipEl = document.getElementById('chartjs-tooltip');
        if (tooltipEl) tooltipEl.style.opacity = 1;
    },
    onTouchEnd: (e, chart) => {
        const tooltipEl = document.getElementById('chartjs-tooltip');
        if (tooltipEl) tooltipEl.style.opacity = 0;
    },
    scales: {
        x: {
            type: 'linear',
            position: 'bottom',
            min: 0,
            max: 43,
            grid: {
                drawOnChartArea: true,
                color: 'lightgrey'
            },
            ticks: {
                font: {
                    family: 'Roboto Slab'
                }
            }
        },
        y: {
            min: -200,
            max: 200,
            grid: {
                drawOnChartArea: true,
                color: 'lightgrey'
            },
            ticks: {
                font: {
                    family: 'Roboto Slab'
                }
            }
        }
    },
    annotation: {
        annotations: {
            verticalLine: {
                type: 'line',
                mode: 'vertical',
                scaleID: 'x',
                value: 0,
                borderColor: 'lightgrey',
                borderWidth: 1,
                label: {
                    enabled: false
                }
            }
        }
    }
};




        const scatterChart = new Chart(ctx, {
            type: 'line',
            data: scatterData,
            options: scatterOptions
        });

        init();
    </script>
</body>
</html>
