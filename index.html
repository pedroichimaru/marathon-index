<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Redirect</title>
    <script>
        // Function to check if the user is on a mobile device
        function detectDeviceAndRedirect() {
            // Regular expression to match mobile user agents
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

            // Redirect based on the device type
            if (isMobile) {
                window.location.href = "https://pedroichimaru.github.io/marathon-index/index-mb.html"; // Replace with your mobile URL
            } else {
                window.location.href = "https://pedroichimaru.github.io/marathon-index/index-dt.html"; // Replace with your desktop URL
            }
        }

        // Run the function on page load
        window.onload = detectDeviceAndRedirect;
    </script>
</head>
<body>
    <noscript>
        <p>JavaScript is required for this page to function properly. Please enable JavaScript in your browser settings.</p>
    </noscript>
</body>
</html>
